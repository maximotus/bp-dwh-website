# a summary about you
summary: 'Seit 1999 unterstütze ich diverse Kunden in den verschiedensten Branchen BI Systeme auf Basis der Oracle Technologie zu implementieren. Anfangs noch als Angestellter von Oracle, wenig später dann als Freiberufler. Das Spektrum geht dabei von der anfänglichen Definition, was will ich, über die Modellierung, die Integration mittels ETL/ELT, die technische Implementierung, die Dokumentation bis hin zur Einweisung des Kunden in die zur Verfügung gestellte Plattform für Analysen. Als Coach unterstütze ich dabei zusätzlich jederzeit für alle Fragestellungen rund um das Projekt. Mein Spektrum an Diensten umfasst dabei die Bereiche **Beratung**, **Coaching**, **Projektleitung** und die **Unterstützung bei der Implementierung von BI Systemen**.'

