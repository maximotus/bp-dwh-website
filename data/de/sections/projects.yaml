- name: o2 Online
  logo: /images/sections/skills/o2.svg
  role: Telefónica Deutschland Holding
  timeline: "2 Jahre"
  url: "https://www.o2online.de/" 
  summary: O2 Online ist ein Telekommunikationsunternehmen, das Mobilfunk- und Breitbanddienste in Deutschland anbietet. Das Unternehmen bietet seinen Kunden eine breite Palette von Tarifen und Geräten sowie einen zuverlässigen Kundenservice.
  tags: ["Mobilfunk"]

- name: Oracle
  logo: /images/sections/skills/oracle.svg
  role: Oracle Corporation
  timeline: "5 Jahre"
  url: "https://www.oracle.com" 
  summary: Oracle ist ein führendes Unternehmen im Bereich der Unternehmenssoftware und Datenbanken. Es bietet eine breite Palette von Cloud-Lösungen, darunter Datenbanken, Anwendungen, Plattformen und Infrastruktur. Oracle ist auch ein wichtiger Anbieter von Hardware-Systemen und bietet einen umfassenden Support und Schulungen für seine Produkte.
  tags: ["IT"]

- name: PostFinance
  logo: /images/sections/skills/postfinance.svg
  role: PostFinance AG
  timeline: "1 Jahr"
  url: "https://www.postfinance.ch" 
  summary: PostFinance ist ein Finanzdienstleistungsunternehmen in der Schweiz und bietet eine breite Palette von Bankdienstleistungen an, einschließlich Zahlungsverkehr, Sparen, Kredite und Vermögensverwaltung. Das Unternehmen legt großen Wert auf digitale Innovation und bietet seinen Kunden eine einfache und bequeme Online-Banking-Plattform sowie mobile Anwendungen.
  tags: ["Finanzen"]
  
- name: NTT DATA
  logo: /images/sections/skills/ntt.svg
  role: Nippon Telegraph and Telephone Group
  timeline: "1 Jahr"
  url: "https://www.nttdata.com/global/en/" 
  summary: NTT DATA ist ein globales IT-Unternehmen, das eine breite Palette von IT-Dienstleistungen anbietet, darunter Beratung, Systemintegration, Outsourcing und Cloud-Lösungen. Das Unternehmen ist auch führend in den Bereichen künstliche Intelligenz, IoT und Big Data Analytics und bietet seinen Kunden innovative Lösungen für ihre geschäftlichen Herausforderungen. NTT DATA hat seinen Hauptsitz in Japan und ist in über 50 Ländern tätig.
  tags: ["IT"]
  
- name: Süddeutscher Verlag GmbH
  logo: /images/sections/skills/sv.svg
  role: Südwestdeutsche Medien Holding GmbH
  timeline: "5 Jahre"
  url: "https://www.sueddeutscher-verlag.de/" 
  summary: Die Süddeutscher Verlag GmbH ist ein führendes Medienunternehmen in Deutschland und veröffentlicht unter anderem die Süddeutsche Zeitung. Das Unternehmen bietet seinen Kunden auch digitale Medienprodukte, darunter Webseiten, Apps und E-Books. Mit seinen hochwertigen Inhalten und einem starken Fokus auf Qualität und Unabhängigkeit hat sich der Süddeutscher Verlag GmbH als eine vertrauenswürdige Informationsquelle etabliert.
  tags: ["Medien"]
  
- name: BAMF
  logo: /images/sections/skills/bamf.svg
  role: Bundesamt für Migration und Flüchtlinge
  timeline: "1 Jahr"
  url: "https://www.bamf.de/DE/Startseite/startseite_node.html" 
  summary: Das Bundesamt für Migration und Flüchtlinge (BAMF) ist eine Bundesbehörde in Deutschland, die für die Durchführung von Asylverfahren und die Integration von Migranten zuständig ist. Das BAMF setzt sich für eine faire und humane Behandlung von Flüchtlingen ein.
  tags: ["Öffentliche Verwaltung"]
  
- name: Deutsche Funkturm GmbH
  logo: /images/sections/skills/dfmg.svg
  role: Deutsche Telekom AG
  timeline: "1 Jahr"
  url: "https://www.dfmg.de/de/startseite.html" 
  summary: Die Deutsche Funkturm GmbH ist ein Tochterunternehmen der Deutschen Telekom und betreibt rund 29.000 Mobilfunkstandorte in Deutschland. Das Unternehmen bietet seinen Kunden maßgeschneiderte Lösungen für ihre Mobilfunkinfrastruktur und sorgt für eine zuverlässige und schnelle Mobilfunkversorgung.
  tags: ["Mobilfunk"]
  
- name: KRONES
  logo: /images/sections/skills/krones.svg
  role: Krones AG
  timeline: "2 Jahre"
  url: "https://www.krones.com/en/" 
  summary: Krones ist ein führender Hersteller von Verpackungs- und Abfüllanlagen für die Getränke- und Lebensmittelindustrie. Das Unternehmen bietet innovative Lösungen für seine Kunden und legt großen Wert auf Nachhaltigkeit und Effizienz in der Produktion.
  tags: ["Nahrung"]
  
- name: Consors Finanz
  logo: /images/sections/skills/consors.svg
  role: BNP Paribas S.A. Niederlassung Deutschland
  timeline: "12 Jahre"
  url: "https://www.consorsfinanz.de/" 
  summary: Consors Finanz ist ein führender Anbieter von Finanzdienstleistungen in Deutschland. Das Unternehmen bietet seinen Kunden eine breite Palette von Finanzprodukten, darunter Kredite, Versicherungen und Zahlungslösungen. Consors Finanz legt großen Wert auf eine einfache und kundenorientierte Abwicklung.
  tags: ["Finanzen"]
  
- name: Siemens
  logo: /images/sections/skills/siemens.svg
  role: Siemens AG
  timeline: "4 Jahre"
  url: "https://www.siemens.com/de/de.html" 
  summary: Siemens ist ein globales Unternehmen mit Hauptsitz in Deutschland, das in den Bereichen Elektrifizierung, Automatisierung und Digitalisierung tätig ist. Das Unternehmen bietet innovative Lösungen für Energie, Mobilität und Industrie und setzt sich für Nachhaltigkeit und soziale Verantwortung ein.
  tags: ["IT"]
  
- name: AOK
  logo: /images/sections/skills/aok.svg
  role: Allgemeine Ortskrankenkasse
  timeline: "5 Jahre"
  url: "https://www.aok.de/pk/" 
  summary: Die AOK (Allgemeine Ortskrankenkasse) ist eine gesetzliche Krankenkasse in Deutschland und bietet ihren Mitgliedern eine umfassende medizinische Versorgung. Das Unternehmen setzt sich für Prävention und Gesundheitsförderung ein und legt großen Wert auf eine individuelle Betreuung.
  tags: ["Versicherung", "Finanzen"]

- name: München
  logo: /images/sections/skills/muc.svg
  role: Stadt München
  timeline: "5 Jahre"
  url: "https://www.muenchen.de/" 
  summary: Die Stadt München ist die Landeshauptstadt von Bayern und die drittgrößte Stadt Deutschlands. Sie ist ein wichtiger Wirtschaftsstandort und kulturelles Zentrum mit zahlreichen Museen, Theatern und Veranstaltungen. Zudem bietet München eine hohe Lebensqualität durch Parks, Seen und eine vielfältige gastronomische Szene.
  tags: ["Öffentliche Verwaltung"]

- name: KVB
  logo: /images/sections/skills/kvb.svg
  role: Kassenärztliche Vereinigung Bayerns
  timeline: "5 Jahre"
  url: "https://www.kvb.de/" 
  summary: Die Kassenärztliche Vereinigung Bayerns (KVB) ist eine Organisation, die die Interessen der Vertragsärzte und Psychotherapeuten in Bayern vertritt. Sie ist zuständig für die Zulassung, Abrechnung und Qualitätssicherung der medizinischen Versorgung in Bayern.
  tags: ["Versicherung", "Gesundheit", "Finanzen"]

- name: Alcon
  logo: /images/sections/skills/alcon.svg
  role: ALCON Deutschland GmbH
  timeline: "2 Jahre"
  url: "https://www.de.alcon.com/de" 
  summary: Alcon ist ein führendes Unternehmen auf dem Gebiet der Augenheilkunde und bietet innovative Lösungen für die Behandlung von Augenkrankheiten und -störungen an. Das Unternehmen produziert eine breite Palette von Produkten wie Kontaktlinsen, chirurgische Instrumente und Arzneimittel für die Augenpflege. Alcon ist in über 75 Ländern tätig und hat seinen Hauptsitz in der Schweiz.
  tags: ["Gesundheit"]